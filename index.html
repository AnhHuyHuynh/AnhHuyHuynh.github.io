<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog of HuyHa</title>
    <!-- Css -->
    <link rel="stylesheet" href="asset/Css/main.css">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Begin header -->
    <div class="header">
        <div class="navbar">
            <div class="avarta"></div>
            <ul class="navbar-list">
                <li><a href="#">Mục tiêu</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">Sở thích</a></li>
            </ul>
            <div class="search">
                <!-- PC -->
                <div class="btn-search">
                    <button class="btn btn--sumary" type="button">Search</button>
                </div>
                <!-- Mobile -->
                <div class="icon-search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End header -->
    <div class="about-me">
        <div class="img-about"></div>
        <div class="story">
            <h2>Tiểu sử</h2>
        </div>
    </div>
 
    <div class="content">
        <div class="content-left"></div>
        <!-- Mục tiêu -->
        <div class="content-center">
            <div id="target">
                <div class="header-content">Mục Tiêu</div>
                <div class="row">
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                </div>
            </div>
    
            <!-- Book -->
            <div id="book">
                <div class="header-content">Book</div>
                <div class="row">
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                </div>
                <div class="pagination"></div>
            </div>
    
            <!-- Sở thích -->
            <div id="interests">
                <div class="header-content">Sở thích</div>
                <div class="row">
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                    <div class="col-m-6"></div>
                </div>
                <div class="pagination"></div>
            </div>
        </div>
        <div class="content-right"></div>
    </div>
    <div id="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>
